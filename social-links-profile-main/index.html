<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Social links profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="profile-picture" />
      <h1 class="name">Jessica Randall</h1>
      <span class="lcoation">London, united Kingdom</span>
      <p class="aboutMe">"Front-end developer and avid reader."</p>
      <a href="https://github.com/GiiNtoki" target="_blank" class="button-links">
        <button>GitHub</button>
      </a>

      <a href="https://www.frontendmentor.io/profile/GiiNtoki" target="_blank" class="button-links">
        <button>Frontend Mentor</button>
      </a>

      <a href="https://www.linkedin.com/in/chester-john-atienza-912708212/" target="_blank" class="button-links">
        <button>LinkedIn</button>
      </a>

      <a href=https://www.facebook.com/cjohnatnza/ target="_blank" class="button-links">
        <button>Facebook</button>
      </a>

      <a href="https://www.instagram.com/cjohnatnza/" target="_blank" class="button-links">
        <button>Instagram</button>
      </a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

  </body>
</html>
