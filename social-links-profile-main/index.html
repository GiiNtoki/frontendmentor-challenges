<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="user-info">
        <div class="wrapper">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        </div>
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="hobies">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-links">
        <button ><a href="">GitHub</a></button>
        <button><a href="">
          Frontend Mentor</button>
          <button>LinkedIn
        </a></button>
        <button><a href="">Twitter</a></button>
        <button><a href="">Instagram</a></button>
      </div>
    </main>
  </body>
</html>
