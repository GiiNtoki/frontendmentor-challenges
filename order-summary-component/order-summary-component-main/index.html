<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    -->
  </head>
  <body>
    <main class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="Illustration"
        class="hero-image" />
      <div class="details-wrapper">
        <h2 class="order-title">Order Summary</h2>
        <p class="card-summary">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan-details">
          <div class="flx-container">
            <img
              src="./images/icon-music.svg"
              alt="Icon music"
              class="music-icon" />
            <p class="plant-cost">
              <span class="plan-title">Annual plan</span>
              <br />
              $59.99/year
            </p>
          </div>
          <a class="cta change-plan" href="#">Change</a>
        </div>
        <a href="#" class="cta proceed-payment">Proceed to Payment</a>
        <a href="#" class="cta cancel-order">Cancel Order</a>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
